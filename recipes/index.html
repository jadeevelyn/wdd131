<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="recipes.css" />
    <title>Recipe Book</title>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <header>
      <img
        src="images/recipe-book.png"
        class="header-img"
        alt="Recipe Book Icon"
      />
      <span class="header-text">RecipeBook</span>
    </header>
    <main>
      <div class="search-bar">
        <div class="search-input">
          <input type="text" id="recipe-search-input" placeholder="Find a recipe" />
        </div>
        <div class="search-button">
          <button id="search-button" aria-label="Search">
            <img src="images/search.svg" alt="" />
          </button>
        </div>
      </div>
      <hr />

      <section id="recipe-list-container"></section>

    </main>
    <footer>
      <div class="footer-container">
        <div class="social">
          <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
          <a href="#"
            ><img src="images/instagram_icon.svg" alt="instagram icon"
          /></a>
          <a href="#"
            ><img src="images/youtube_icon.svg" alt="youtube icon"
          /></a>
          <a href="#"
            ><img src="images/pinterest_icon.svg" alt="pinterest icon"
          /></a>
        </div>
        <a
          href="https://www.flaticon.com/free-icons/recipe"
          title="recipe icons"
          >Recipe icons created by Freepik - Flaticon</a
        >
      </div>
    </footer>
  </body>
</html>
