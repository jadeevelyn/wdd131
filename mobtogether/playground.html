<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idea Playground</title>
  <link rel="stylesheet" href="playground.css">
</head>
<body>

<nav>
  <div class="logo">Mob Together</div>
  <div class="links">
    <a href="profile.html">Profile</a>
    <a href="explore.html">Explore</a>
    <a href="vote.html">Vote</a>
    <a href="playground.html" class="active">Idea Playground</a>
    <a href="index.html">Sign Out</a>
  </div>
  <button class="btn">Pitch</button>
</nav>
<div class="points-bar">
   Your Points: <span data-points-display>0 Points</span>
</div>

<section class="playground-container">
  <h1>Discover Ideas</h1>

  <div class="idea-card">
    <div class="card-inner">

      <div class="card-front">
        <div class="idea-img"></div>

        <h2></h2>

        <p class="details"></p>

        <button class="full-details" id="showDetails">
          Full Details
        </button>

        <div class="choice-buttons">
          <button class="not-interested">Not Interested</button>
          <button class="interested">Interested</button>
        </div>
      </div>
<!-- back of the card-->>
      <div class="card-back">
        <h2 class="back-title"></h2>
        <div class="back-text"></div>
        <button class="back-btn" id="backBtn">Back</button>
      </div>

    </div>
  </div>
</section>
<div class="modal-overlay" id="passModal">
  <div class="modal">
    <button class="close-modal" id="closeModal">&times;</button>

    <h2>Why are you passing on this activity?</h2>

    <div class="reason-list">
      <button class="reason-btn">Already did it</button>
      <button class="reason-btn">Wrong time</button>
      <button class="reason-btn">Too expensive</button>
      <button class="reason-btn">Too far away</button>
      <button class="reason-btn">Not my vibe</button>
    </div>

    <div class="custom-reason">
      <label>Or tell us why: <span>(+5 pts)</span></label>
      <textarea placeholder="Type your reason here..."></textarea>
    </div>

    <button class="submit-reason">Submit Custom Reason</button>
  </div>
</div>

<script src="playground.js"></script>
</body>
</html>
